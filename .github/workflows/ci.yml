name: JobFit CI

on:
    push:
        branches: ["main", "master"]
    pull_request:
        branches: ["main", "master"]

jobs:
    backend-test:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./backend

        steps:
            - uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v2
              with:
                  enable-cache: true

            - name: Set up Python
              run: uv python install

            - name: Install dependencies
              run: uv sync --all-extras --dev

            - name: Run Tests
              # Reset config for tests or use environment variables if needed
              run: |
                  # Set dummy env vars for testing if .env isn't present
                  export OPENAI_API_KEY="dummy"
                  export ANTHROPIC_API_KEY="dummy"
                  export MISTRAL_API_KEY="dummy"
                  export GOOGLE_API_KEY="dummy"
                  uv run pytest

    frontend-test:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./frontend

        steps:
            - uses: actions/checkout@v4

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"
                  cache: "npm"
                  cache-dependency-path: frontend/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Run Tests
              run: npm run test

            - name: Build
              run: npm run build
